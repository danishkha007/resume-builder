name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # or 'main' if your default branch is 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ›  Build Angular project
        run: |
          npm install -g @angular/cli
          ng build --configuration production --base-href=/your-repo-name/

      - name: ðŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages         # target branch
          folder: dist/resume-builder   # built app folder
