name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # or 'main' if your default branch is 'main'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Build Angular project
        run: |
          npm install -g @angular/cli
          ng build --configuration production --base-href=/resume-builder/

      - name: ğŸ“„ Generate 404.html fallback
        run: cp dist/resume-builder/browser/index.html dist/resume-builder/browser/404.html

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages         # target branch
          folder: dist/resume-builder   # built app folder
