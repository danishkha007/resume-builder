<div class="bg-gradient-to-br from-slate-100 via-white to-slate-200 flex items-center justify-center px-4 py-8">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-10 space-y-6 border border-gray-200">

        <!-- Artistic Circle -->
        <div class="flex justify-center">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path d="M16 21v-2a4 4 0 00-8 0v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>

        <!-- Headings -->
        <h2 class="text-2xl font-semibold text-center text-gray-800">Welcome Back</h2>
        <p class="text-center text-gray-500">Login to your ResumePro account</p>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Email -->
            <div>
                <label class="block text-gray-700 text-sm mb-1">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="you@example.com">
                <div class="text-red-500 text-xs mt-1 h-2">
                    <div *ngIf="f['email'].touched && f['email'].invalid">
                        <span *ngIf="f['email'].errors?.['required']">Email is required</span>
                        <span *ngIf="f['email'].errors?.['email']">Enter a valid email</span>
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 text-sm mb-1">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="••••••••">
                <div class="text-red-500 text-xs mt-1 h-2">
                    <p *ngIf="f['password'].touched && f['password'].invalid">Password is required</p>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
                    [disabled]="loginForm.invalid">
                    Login
                </button>
            </div>
        </form>

        <!-- Bottom Text -->
        <p class="text-center text-sm text-gray-500">
            Don’t have an account?
            <a routerLink="/sign-up" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>
</div>
