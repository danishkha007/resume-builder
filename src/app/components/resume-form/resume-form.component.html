<div class="p-4 border rounded shadow">
    <h2 class="text-xl font-bold">Create Your Resume</h2>

    <form [formGroup]="resumeForm" (ngSubmit)="submit()">
        <!-- Personal Info -->
        <div class="mb-4">
            <label for="name" class="block">Name</label>
            <input id="name" formControlName="name" class="w-full p-2 border rounded" placeholder="Enter your name" />
        </div>

        <div class="mb-4">
            <label for="email" class="block">Email</label>
            <input id="email" formControlName="email" class="w-full p-2 border rounded"
                placeholder="Enter your email" />
        </div>

        <div class="mb-4">
            <label for="phone" class="block">Phone</label>
            <input id="phone" formControlName="phone" class="w-full p-2 border rounded"
                placeholder="Enter your phone number" />
        </div>

        <div class="mb-4">
            <label for="summary" class="block">Summary</label>
            <textarea id="summary" formControlName="summary" class="w-full p-2 border rounded"
                placeholder="Write a brief summary" rows="4"></textarea>
        </div>

        <!-- Experience -->
        <div formArrayName="experience">
            <div *ngFor="let exp of experience.controls; let i = index" [formGroupName]="i" class="mb-4">
                <h3 class="font-semibold">Experience #{{ i + 1 }}</h3>
                <div class="mb-2">
                    <label for="company">Company</label>
                    <input id="company" formControlName="company" class="w-full p-2 border rounded"
                        placeholder="Company name" />
                </div>
                <div class="mb-2">
                    <label for="role">Role</label>
                    <input id="role" formControlName="role" class="w-full p-2 border rounded" placeholder="Your role" />
                </div>
                <div class="mb-2">
                    <label for="years">Years</label>
                    <input id="years" formControlName="years" class="w-full p-2 border rounded"
                        placeholder="Number of years" />
                </div>
            </div>
            <button type="button" (click)="addExperience()" class="mb-4 p-2 bg-blue-500 text-white rounded">Add
                Experience</button>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="!resumeForm.valid" class="p-2 bg-green-500 text-white rounded">Submit</button>
    </form>
</div>
