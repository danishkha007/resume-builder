<div class="p-4 border rounded shadow">
    <h2 class="text-xl font-bold">{{ resumeData.name }}</h2>
    <p>{{ resumeData.email }} | {{ resumeData.phone }}</p>
    <p class="mt-2">{{ resumeData.summary }}</p>

    <h3 class="font-semibold mt-4">Experience</h3>
    <ul>
        <li *ngFor="let job of resumeData.experience">
            {{ job.role }} at {{ job.company }} ({{ job.years }})
        </li>
    </ul>

    <h3 class="font-semibold mt-4">Education</h3>
    <!-- Similar structure for education -->
</div>
